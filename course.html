<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Details</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Course Title</h1>
    </header>
    <main>
        <div class="course-content">
            <h2>Lectures</h2>
            <div class="lecture">
                <h3>Lecture 1</h3>
                <button class="view">View</button>
                <button class="complete">Complete</button>
            </div>
            <div class="lecture">
                <h3>Lecture 2</h3>
                <button class="view">View</button>
                <button class="complete">Complete</button>
            </div>
            <div class="lecture">
                <h3>Lecture 3</h3>
                <button class="view">View</button>
                <button class="complete">Complete</button>
            </div>
        </div>
        <div class="progress">
            <h2>Progress</h2>
            <p>Completed: <span id="completed">0</span>/3</p>
        </div>
    </main>
    <script src="scripts.js"></script>
</body>
</html>
